{% extends "main/base.html" %}

{% block title %}Create New List{%endblock%}

{% block content %}
<h3>Create List</h3>
<form action="/create/" method="post" class="form-group">
    {% csrf_token %}
    <!-- To avoid CSRF error -->

    <div class="input-group mb-3">
        <!-- {{form.as_p}} -->
        
        <div class="input-group-prepend"><button type="submit" name="Save" class="btn btn-dark">Create</button></div>
        {{form.name}}
    </div>
</form>
{% endblock %}
