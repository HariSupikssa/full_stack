{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}
{%block mycss%}
    <style>
        #lgb
        {
            border: none;
            background: none;
            padding: none;
            outline-style: none;
            color: blue;
            text-decoration: underline;
            
        }

    </style>
{% endblock %}

{% block content %}
<h3>Home page</h3>
<form method="post" action="">
    {% csrf_token %}
    {% if user.is_authenticated %}
                        Hi {{ user.username }}!
                        <form method="post" action="/home">
                            {% csrf_token %}
                            <br>
                            <button type="submit" value="logout" name="logout" id="lgb">logout</button>
                        </form>
                    {% else %}
                        <p>You are not logged in</p>
                        <a href="{% url 'login' %}">Log In</a>
                    {%endif%}
    <!-- <button type="submit">logout</button> -->
</form>
{% endblock %}
