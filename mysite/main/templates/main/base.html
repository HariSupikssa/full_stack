<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

    <title>{% block title %}Base Template{%endblock%}</title>
    {% block mycss %}{% endblock %}
    <style>

        .shadows-into-light-two-regular {
            font-family: "Shadows Into Light Two", serif;
            font-weight: 400;
            font-style: normal;
        }

        *
        {
            /* font-family: "Shadows Into Light Two", serif; */
            font-family:  Tahoma;   
            /* font-size: large; */
        }
        /* * :not(h1,h2,h3)
        {
            font-size: 20px;
        } */
        .sidenav {
            background-color: hsl(30, 100%, 1%);
            height: 100%;
            width: 160px;
            top: 0;
            left: 0;
            overflow-x: hidden;
            position: fixed;
            z-index: 1;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            font-size: 25px;
            color: hsl(209, 12%, 72%);
            display: block;
            text-decoration: none;
        }

        .sidenav a:hover {
            color: hsl(209, 12%, 82%);
        }

        .content {
            margin-left: 160px;
            padding-left: 20px;
        }

        input,button
        {
            border: solid hsl(209, 12%, 72%) 1px;
        }
        input:focus{
            outline:solid hsl(209, 12%, 32%) 1px;;
        }

        .btn-dark
        {
            background-color: hsl(30, 100%, 1%);
        }
    </style>
</head>

<body>
    <div class="sidenav">
        <a href="/home">Home</a>
        <a href="/create">Create</a>
        <a href="/viewlist">List</a>
    </div>

    <div class="content" name="content" id="content">
        
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2 row justify-content-center">My Site</h1>
                <hr class="mt-0 mb-4">
                {% block content %}
                    
                    {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>

</html>
